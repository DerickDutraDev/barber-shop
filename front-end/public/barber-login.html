<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Barbeiro - Barbearia YG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">
    <a href="/" class="btn-back-app"><i class="fas fa-arrow-left me-2"></i> Voltar</a>

    <main class="container py-5 d-flex flex-column justify-content-center flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <img src="/img/1.jpg" alt="Logo Barbearia YG" class="logo-img mb-3">
                    <h1 class="custom-title mb-1">Barbearia YG</h1>
                    <p class="text-muted custom-subtitle">Acesso Exclusivo</p>
                </div>

                <div class="card p-4 shadow-lg custom-card card-hover-effect">
                    <h5 class="custom-title-access text-center mb-4">
                        <i class="fas fa-user-shield me-2"></i> Login do Barbeiro
                    </h5>
                    <form id="barber-login-form">
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-transparent border-0 text-muted">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="barber-username" class="form-control custom-input input-focus-effect" placeholder="Digite seu usuÃ¡rio" required>
                        </div>
                        <div id="username-error" class="text-danger mb-2 small"></div>

                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-transparent border-0 text-muted">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="barber-password" class="form-control custom-input input-focus-effect" placeholder="Digite sua senha" required>
                        </div>
                        <div id="password-error" class="text-danger mb-2 small"></div>

                        <div id="login-error-message" class="text-danger text-center mb-3" style="display: none;"></div>

                        <button type="submit" id="btn-login" class="btn custom-btn w-100 button-press">
                            <i class="fas fa-sign-in-alt me-2"></i> Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/barber-login.js"></script>
</body>
</html>
